<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>My notes</title>
  </head>
  <body>
    <main class="main">
        <h1 class="title">My notes</h1>
      <div class="table__elements">
        <div class="table__contsiner">
            <table id="notesTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
        <div id="addFormContainer"></div>
        <button id="addButton">Add New</button>
        <div id="editFormContainer"></div>
      </div>
      <div id="summary__table-container">
        <table id="summaryTable">
          <thead>
            <tr>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
