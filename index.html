<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My notes</title>
  </head>
  <body>
    <main class="main">
        <h1 class="title">My notes</h1>
      <div class="table__elements">
        <div class="table__contsiner">
            <table id="notesTable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>
        <div id="addNewModal" class="modal">
          <div id="addFormContainer" class="modal__content">
          </div>
        </div>
        <button id="addButton"></button>

        <div id="editModal" class="edit__modal">
          <div id="editFormContainer" class="edit__modal-content">

          </div>
        </div>
      </div>
      <div id="summary__table-container">
        <table id="summaryTable">
          <thead>
            <tr>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <script type="module" src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/cba676d39d.js" crossorigin="anonymous"></script>
  </body>
</html>
